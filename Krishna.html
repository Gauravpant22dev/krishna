<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Krishna Motivation</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #98fbcb;
    }
    input {
      padding: 0.5rem;
      width: 250px;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Tell me about your mood</h1>
  <input type="text" id="moodInput" placeholder="e.g., happy, sad, angry...">
  <br>
  <button onclick="getKrishnaWisdom()">Get Krishna's Wisdom</button>

  <div id="result" style="margin-top: 2rem;"></div>

  <script>
    const quotes = {
      happy: "In happiness and distress, be steady, for both are temporary. — Lord Krishna",
      sad: "Why do you worry without cause? Whom do you fear without reason? — Lord Krishna",
      angry: "Calmness is the cradle of power. Anger clouds the mind. — Lord Krishna",
      anxious: "Surrender fully to me, and I shall deliver you from all fears. — Lord Krishna",
      default: "Do your duty, and do not concern yourself with the results. — Lord Krishna",
    };
    const krishnaImages = [
      "krishna1.jpg",
      "krishna2.jpg",
      "krishna3.jpg",
      "krishna4.jpg",
      "krishna5.jpg",
    ];
    function getRandomImage() {
      const index = Math.floor(Math.random() * krishnaImages.length);
      return krishnaImages[index];
    }

    function getKrishnaWisdom() {
      const moodInput = document.getElementById('moodInput').value.trim().toLowerCase();
      const selectedQuote = quotes[moodInput] || quotes.default;
      const selectedImage = getRandomImage();

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>${selectedQuote}</h2>
        <img src="${selectedImage}" alt="Lord Krishna">
        <br>
        <button onclick="resetPage()">Try Again</button>
      `;
    }

    function resetPage() {
      document.getElementById('moodInput').value = "";
      document.getElementById('result').innerHTML = "";
    }
  </script>

</body>
</html>
